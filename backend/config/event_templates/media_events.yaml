  - id: media-press-losing-streak
    category: media
    title: "Losing Streak Questions"
    description_template: "At the post-match press conference, journalists are grilling you about the team's {streak}-match losing streak. 'What's gone wrong?' they demand."
    conditions:
      - type: phase
        phases: ["season"]
      - type: streak
        streak_type: losing
        operator: ge
        value: 3
    target_player_conditions: []
    weight: 15
    cooldown_days: 7
    urgency: immediate
    options:
      - id: stay-positive
        label: "Stay positive"
        description: "Focus on what you're doing to turn things around"
        effects:
          - target: team
            attribute: press_heat
            change: -5
          - target: team
            attribute: team_morale
            change: 5
        risk_level: safe
        success_text: "Your composed response earns respect from the media."
      - id: deflect
        label: "Deflect questions"
        description: "Avoid giving them headlines"
        effects:
          - target: team
            attribute: press_heat
            change: 5
        risk_level: moderate
        success_text: "You give nothing away."
        failure_text: "'Coach refuses to answer' becomes the headline."
        success_chance: 0.5
      - id: honest-assessment
        label: "Give honest assessment"
        description: "Admit to problems and promise fixes"
        effects:
          - target: team
            attribute: press_heat
            change: -10
          - target: team
            attribute: board_patience
            change: -5
        risk_level: moderate
        success_text: "Your honesty is refreshing and wins fans over."
        failure_text: "The board is unhappy you aired dirty laundry publicly."
        success_chance: 0.6

