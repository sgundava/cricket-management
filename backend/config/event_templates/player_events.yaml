# Player Events - 42 templates
# Categories: playing time, form, contracts, injuries, personal, social media, dressing room, national duty, retirement, transfers

templates:
  # ============================================
  # PLAYING TIME COMPLAINTS (5)
  # ============================================
  - id: player-playtime-unhappy
    category: player
    title: "Playing Time Concern"
    description_template: "{player.name} has requested a meeting to discuss playing time. They feel underutilized and want assurance of more opportunities."
    conditions:
      - type: phase
        phases: ["season"]
      - type: game_context
        attribute: match_day
        operator: ge
        value: 4
    target_player_conditions:
      - type: player_attribute
        attribute: morale
        operator: lt
        value: 60
    weight: 12
    cooldown_days: 10
    urgency: end-of-day
    options:
      - id: promise-chances
        label: "Promise more opportunities"
        description: "Assure them they're in your plans"
        effects:
          - target: player
            attribute: morale
            change: 15
        risk_level: moderate
        success_text: "The player seems satisfied with your reassurance."
        failure_text: "The player remains skeptical but agrees to wait."
        success_chance: 0.7
      - id: explain-competition
        label: "Explain the competition"
        description: "Tell them they need to earn their spot"
        effects:
          - target: player
            attribute: morale
            change: -5
          - target: player
            attribute: form
            change: 5
        risk_level: risky
        success_text: "The tough love motivates them to work harder."
        failure_text: "They're disappointed but understand the message."
        success_chance: 0.5
      - id: consider-loan
        label: "Suggest a loan move"
        description: "Offer to find them regular cricket elsewhere"
        effects:
          - target: player
            attribute: morale
            change: 5
        risk_level: safe
        success_text: "They appreciate your honesty about their situation."

