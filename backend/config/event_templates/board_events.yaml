  - id: board-sponsor-unhappy
    category: board
    title: "Sponsor Concerns"
    description_template: "The title sponsor has expressed concerns about the team's performance. They're questioning the value of their investment."
    conditions:
      - type: phase
        phases: ["season"]
      - type: streak
        streak_type: losing
        operator: ge
        value: 3
      - type: none_of
        conditions:
          - type: streak
            streak_type: winning
            operator: ge
            value: 2
    target_player_conditions: []
    weight: 10
    cooldown_days: 14
    urgency: immediate
    options:
      - id: reassure-sponsors
        label: "Reassure sponsors"
        description: "Meet with them and outline your plans"
        effects:
          - target: team
            attribute: board_patience
            change: 10
        risk_level: safe
        success_text: "The sponsors are somewhat reassured but will be watching closely."
      - id: promise-improvement
        label: "Promise rapid improvement"
        description: "Commit to turning things around quickly"
        effects:
          - target: team
            attribute: board_patience
            change: -5
        risk_level: risky
        success_text: "They give you a short window to deliver."
        failure_text: "If you don't improve, the pressure will intensify."
        success_chance: 0.6
      - id: highlight-exposure
        label: "Highlight brand exposure"
        description: "Point out the value they're getting regardless of results"
        effects:
          - target: team
            attribute: board_patience
            change: 5
        risk_level: moderate
        success_text: "They agree they're getting good exposure."
        failure_text: "They wanted winning, not just visibility."
        success_chance: 0.5

